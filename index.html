      <!--<img src="instruccion-ios.png" alt="Instrucciones iOS" style="max-width: 100%; margin-top: 1rem;">-->
    </div>

    <!-- Pantalla de app si SÍ está anclado -->
    <div id="app" class="pantalla" style="display: none;">
      <h1>¡Hola amor! ❤️</h1>
      <button id="verResumen">Ver resumen de nuestro año</button>
    </div>
