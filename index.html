<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0000ff" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/cora.jpg"/>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Wrapped</title>
  </head>
  <body>
    <!-- Pantalla de bienvenida si NO está anclado -->
    <div id="instrucciones" class="pantalla" style="display: none">
      <h1><span style="color: #007bff; font-size: 2rem;">¡</span> Nuestro primer aniversarioo <span style="color: #007bff; font-size: 2rem;">!</span></h1>
      <h2>Espero que sea el primero de muchiiisimos más</h2>
      <h3>Y espero que te guste este detalle que resume todo lo que ha pasado este año</h3>
      <h4>Te quierooo 💙</h4>
      <p>
       📲 Toca el botón <strong>Compartir</strong> y elige
        <strong>Añadir a pantalla de inicio</strong>.
      </p>
      <!--<img src="instruccion-ios.png" alt="Instrucciones iOS" style="max-width: 100%; margin-top: 1rem;">-->
    </div>

    <!-- Pantalla de app si SÍ está anclado -->
    <div
      id="app"
      class="pantalla"
      style="
        display: none;
        position: relative;
        overflow: hidden;
        min-height: 100vh;
        color: white;
      "
    >
      <canvas
        id="backgroundCanvas"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 0;
        "
      ></canvas>
      <div style="position: relative; z-index: 1; padding: 1rem; margin-top: 65%">
        <button
          id="verResumen"
          style="
            background-color: #2c2cd6;
            box-shadow: 0 0 10px #a2ef4a;
            font-weight: 700;
            font-size: 1.3rem;
          "
        >
          Wrapped de nuestro primer año
        </button>
      </div>
    </div>
  </body>
</html>
