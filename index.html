<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0000ff" />
    <link rel="manifest" href="manifest.json" />
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Wrapped</title>
  </head>
  <body>
    <!-- Pantalla de bienvenida si NO está anclado -->
    <div id="instrucciones" class="pantalla" style="display: none">
      <h2>📲 Añade a la pantalla de inicio Azul arriba1</h2>
      <p>
        Para ver el resumen, toca el botón <strong>Compartir</strong> y elige
        <strong>Añadir a pantalla de inicio</strong>.
      </p>
      <!--<img src="instruccion-ios.png" alt="Instrucciones iOS" style="max-width: 100%; margin-top: 1rem;">-->
    </div>

    <!-- Pantalla de app si SÍ está anclado -->
    <div
      id="app"
      class="pantalla"
      style="
        display: none;
        position: relative;
        overflow: hidden;
        min-height: 100vh;
        color: white;
      "
    >
      <canvas
        id="backgroundCanvas"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 0;
        "
      ></canvas>
      <div style="position: relative; z-index: 1; padding: 1rem">
        <h1
          style="
            font-weight: 900;
            margin-top: 50%;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 8px rgba(48, 46, 46, 0.6);
          "
        >
          ¡Hola niñaa! 💙
        </h1>
        <button
          id="verResumen"
          style="
            background-color: #0000ff;
            box-shadow: 0 0 10px #a2ef4a;
            font-weight: 700;
            font-size: 1.3rem;
          "
        >
          Wrapped de nuestro primer año
        </button>
      </div>
    </div>
  </body>
</html>
